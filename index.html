<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Canil 99</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
    }
    h1 { margin: 0; }
    .ranking {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin: 20px;
      gap: 20px;
    }
    .rank-card {
      text-align: center;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .rank-card:hover { transform: scale(1.05); }
    .rank-1 { height: 180px; background-color:#FFD700; }
    .rank-2 { height: 140px; background-color:#C0C0C0; }
    .rank-3 { height: 120px; background-color:#CD7F32; }
    .rank-card img { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 5px; }
    .members {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .member {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }
    .member:last-child { border-bottom: none; }
    .buttons button {
      margin-left: 5px;
      padding: 2px 6px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .buttons button:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Canil 99</h1>
  </header>

  <section class="ranking" id="top3">
    <!-- Top 3 vão aparecer aqui -->
  </section>

  <section class="members" id="memberList">
    <h2>Lista de Membros</h2>
    <!-- Lista completa -->
  </section>

  <script>
    let members = [
      {ff:"jorgin", yt:"jorgin", pontos:4, faltas:0},
      {ff:"Espanca veia", yt:"MK Fivem", pontos:3, faltas:0},
      {ff:"Coringa", yt:"tiago", pontos:3, faltas:0},
      {ff:"Warlinxt", yt:"warley felipe", pontos:4, faltas:0},
      {ff:"Drackz", yt:"C99 drackz", pontos:3, faltas:0},
      {ff:"26", yt:"Diego26", pontos:4, faltas:0},
      {ff:"Henzao", yt:"henzo", pontos:2, faltas:0},
      {ff:"Rochazx", yt:"Rochazx13", pontos:4, faltas:0},
      {ff:"Bieuh N1", yt:"Sr Been", pontos:4, faltas:0},
      {ff:"enrico", yt:"henriqrwz", pontos:4, faltas:0},
      {ff:"kennedy", yt:"kennedy", pontos:3, faltas:0},
      {ff:"DN 99", yt:"Dn 99", pontos:3, faltas:0},
      {ff:"finest", yt:"finest", pontos:2, faltas:0},
      {ff:"Duzin 244", yt:"jose", pontos:2, faltas:0},
      {ff:"nome japones", yt:"dgking", pontos:1, faltas:0},
      {ff:"mestre", yt:"felipe ytb", pontos:1, faltas:0},
      {ff:"Mano nj11", yt:"muleke de vila", pontos:2, faltas:0},
      {ff:"Hades", yt:"felippe", pontos:2, faltas:0},
      {ff:"skaltz", yt:"skalt7x", pontos:2, faltas:0},
      {ff:"maranha", yt:"rhuan", pontos:2, faltas:0},
      {ff:"fx anderson", yt:"anderson", pontos:1, faltas:0},
      {ff:"jpzin", yt:"pedro", pontos:1, faltas:0},
      {ff:"soares", yt:"luan", pontos:1, faltas:0},
      {ff:"henry", yt:"emerson", pontos:1, faltas:0},
      {ff:"p.henry", yt:"henry", pontos:1, faltas:0},
      {ff:"negrini", yt:"negrini", pontos:1, faltas:0},
      {ff:"Br trem", yt:"trem bala", pontos:1, faltas:0}
    ];

    function renderTop3() {
      const container = document.getElementById("top3");
      container.innerHTML = "";

      let top = members
        .filter(m => m.faltas === 0)
        .sort((a,b) => b.pontos - a.pontos)
        .slice(0,3);

      const rankClasses = ["rank-2","rank-1","rank-3"];
      top.forEach((m, i) => {
        const card = document.createElement("div");
        card.className = `rank-card ${rankClasses[i]}`;
        card.innerHTML = `
          <img src="https://placedog.net/80/80?random=${i}" alt="Doggo">
          <div><strong>${m.ff}</strong></div>
          <div>${m.yt}</div>
          <div>${m.pontos} pts | Faltas: ${m.faltas}</div>
        `;
        container.appendChild(card);
      });
    }

    function renderMembers() {
      const list = document.getElementById("memberList");
      list.innerHTML = "<h2>Lista de Membros</h2>";

      members.forEach((m, index) => {
        const div = document.createElement("div");
        div.className = "member";
        div.innerHTML = `
          <span>${m.ff} (${m.yt})</span>
          <span>
            ${m.pontos} pts | Faltas: ${m.faltas}
            <span class="buttons">
              <button onclick="addPoint(${index})">+P</button>
              <button onclick="removePoint(${index})">-P</button>
              <button onclick="addFalta(${index})">+F</button>
              <button onclick="removeFalta(${index})">-F</button>
            </span>
          </span>
        `;
        list.appendChild(div);
      });
    }

    function addPoint(i){ members[i].pontos++; updateDashboard(); }
    function removePoint(i){ if(members[i].pontos>0) members[i].pontos--; updateDashboard(); }
    function addFalta(i){ members[i].faltas++; updateDashboard(); }
    function removeFalta(i){ if(members[i].faltas>0) members[i].faltas--; updateDashboard(); }

    function updateDashboard() {
      renderTop3();
      renderMembers();
      // Aqui você pode adicionar Local Storage se quiser salvar alterações
    }

    // Inicializa dashboard
    updateDashboard();
  </script>
</body>
</html>
